<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Slider</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- JS -->
  <scriptv src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></scriptv>
  <script src="js/script.js" defer></script>
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="slider"></div>

      <div class="thumbs">
        <div class="buttons">
          <div class="btn-up">
            <i class="arrow-up fa-solid fa-circle-chevron-up"></i>
          </div>
          <div class="btn-down">
            <i class="arrow-down fa-solid fa-circle-chevron-down"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="container-btns">
      <button class="stop">Ferma Autoscorrimento</button>
      <button class="invert">Inverti l'ordine di scorrimento</button>
    </div>
  </div>
</body>

</html>
